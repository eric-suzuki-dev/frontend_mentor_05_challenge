<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <section class="container">

    <div class="container_image"></div>

    <div class="description">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </div>

    <div class="content_plan">
      <div></div>
      <span class="content_price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </span>
      <a href="#" target="_blank"> Change</a>
    </div>

    <div class="btn">
      <button class="btn_pay">Proceed to Payment</button>
      <button class="btn_cancel">Cancel Order</button>
    </div>

  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eric Yuji Suzuki</a>.
  </footer>
</body>

</html>
